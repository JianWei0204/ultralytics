# 域适应信息
domain: source      # 域类型: source (源域)
weather: day       # 天气条件: day (白天晴朗)
description: "源域数据集 - 白天晴朗天气条件下的目标检测数据"

# 数据增强配置 (源域特定)
augmentation:
  enabled: true
  hsv_h: 0.015      # 色调增强 
  hsv_s: 0.7        # 饱和度增强
  hsv_v: 0.4        # 明度增强
  degrees: 0.0      # 旋转角度
  translate: 0.1    # 平移
  scale: 0.5        # 缩放
  shear: 0.0        # 剪切
  perspective: 0.0  # 透视变换
  flipud: 0.0       # 垂直翻转
  fliplr: 0.5       # 水平翻转
  mosaic: 1.0       # 马赛克增强
  mixup: 0.0        # 混合增强
  copy_paste: 0.0   # 复制粘贴增强

# 训练提示
training_tips:
  - "确保图像为白天晴朗天气条件"
  - "标注质量要求高，边界框精确"
  - "建议图像分辨率不低于640x640"
  - "类别分布应尽量平衡"