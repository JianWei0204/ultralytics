# 域适应信息
domain: target     # 域类型: target (目标域)
weather: rain     # 天气条件: rain (雨天)
description: "目标域数据集 - 雨天天气条件下的目标检测数据"

# 雨天特殊配置
rain_conditions:
  intensity: ["light", "moderate", "heavy"]  # 雨强: 小雨、中雨、大雨
  visibility: ["good", "reduced", "poor"]    # 能见度: 良好、降低、较差
  road_conditions: ["wet", "puddles", "flooded"]  # 路面条件

# 数据增强配置 (目标域特定 - 雨天优化)
augmentation:
  enabled: true
  hsv_h: 0.01       # 较小的色调变化 (雨天色彩偏灰)
  hsv_s: 0.5        # 适中的饱和度 (雨天饱和度较低)
  hsv_v: 0.3        # 适中的明度变化
  degrees: 0.0      # 旋转角度
  translate: 0.1    # 平移
  scale: 0.5        # 缩放
  shear: 0.0        # 剪切
  perspective: 0.0  # 透视变换
  flipud: 0.0       # 垂直翻转
  fliplr: 0.5       # 水平翻转
  mosaic: 0.8       # 适当降低马赛克增强 (雨天本身有遮挡)
  mixup: 0.1        # 少量混合增强
  copy_paste: 0.0   # 复制粘贴增强
  
  # 雨天特殊增强
  rain_effects:
    enabled: true
    rain_drops: 0.3      # 雨滴效果强度
    fog_density: 0.2     # 雾气密度
    blur_kernel: 3       # 模糊核大小
    noise_level: 0.1     # 噪声级别

# 目标域特殊设置
target_domain_settings:
  unlabeled_ratio: 0.7    # 无标签数据比例 (模拟真实场景)
  pseudo_labeling: true   # 是否使用伪标签
  consistency_training: true  # 一致性训练

# 训练提示
training_tips:
  - "目标域数据可以包含部分无标签数据"
  - "雨天图像通常对比度较低，需要特殊处理"
  - "注意雨滴、积水等对目标识别的影响"
  - "建议收集不同雨强条件下的数据"
  - "可使用伪标签技术增加训练数据"